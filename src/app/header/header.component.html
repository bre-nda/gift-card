<div class="head" [ngClass]="getHeadClass()" *ngIf="authenticationService.isAuthenticated" >
    <div class="head-content">
       <div class="head-content-left">
           <div class="search-container">
               <div class="normal-search">
                
                   <img class="image" src="/assets/images/TAPTAP-GIFT-ICONS-&-codes.png" alt="giftcard" >
                   <h5 class="dash" routerLink="/home">Dashboard</h5>
               </div>
               
           </div>
       </div>
       <div class="head-content-right">
           <div class="head-menu">
               <div class="head-menu-item" (click)="logout()">
                   <button class="head-menu-item-btn ripple">
                        <i class="fa-solid fa-lock"></i> 
                   </button>
               </div>
           </div>
           <h5 class="logout">Logout</h5>
       </div>
    </div>
</div>
