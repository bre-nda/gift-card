<div class="row  search">
    <form class="d-flex">
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
        <input class="form-control me-2" type="text" placeholder="search number..." name="RecipientNumber" [(ngModel)]="User_Mobile" (ngModelChange)="Search()">
        
    </form>
</div>
    <div>
        <table class="table table-bordered">
            <tr>
                <th>ID</th>
                <th>Reciever Number</th>
                <th>User Number</th>
                <th>Balance</th>
                <th>Date Created</th>
            </tr>
            <tr *ngFor="let wallet of walletts | paginate: {itemsPerPage:6,currentPage:p};">
                <td>{{wallet.id}}</td>
                <td>{{wallet.Beneficiary_Mobile}}</td>
                <td>{{wallet.User_Mobile}}</td>
                <td>{{wallet.Gift_Amount}}</td>
                <td>{{wallet.Trans_Date}}</td>
            </tr> 
            
        </table>
        <pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
    </div>
