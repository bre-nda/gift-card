<app-sidenav (onToggleSideNav)="onToggleSideNav($event)"  *ngIf="authenticationService.isAuthenticated"></app-sidenav>
<app-header
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
  *ngIf="authenticationService.isAuthenticated"
></app-header>
<app-body
  [collapsed]="isSideNavCollapsed"
  [screenWidth]="screenWidth"
></app-body>
