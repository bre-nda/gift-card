<div class=" col-lg-5 col-md-3 detail-box">
    <div class="col-lg-12 detail-title">
        USER DETAILS
    </div>
    <div *ngFor="let using of use">
       <h5>ID: &nbsp; {{using.id}}</h5> <br>
        <h5>Phone Number: &nbsp;{{using.User_Mobile}}</h5><br>
        <h5>User Name: &nbsp;{{using.User_Name}}</h5> <br>
        <h5>Registration Date: &nbsp;{{using.User_Reg_Date}}</h5> <br>
    </div>
    
</div>
