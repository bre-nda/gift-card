<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-4 col-md-2 login-box">
            <div class="col-lg-12 login-key">
                <img src="assets/images/TAPTAP-GIFT-ICONS-&-codes.png" alt="giftcard" >
            </div>
            <div class="col-lg-12 login-title">
                LOGIN
            </div>

            <div class="col-lg-12 login-form">
                <form action=""  (ngSubmit)="onSubmit(signInForm)"  #signInForm="ngForm">
                    <div class="form-group">
                        <label class="form-control-label">USERNAME</label>
                        <input type="text" name="username" class="form-control" required autofocus ngModel>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">PASSWORD</label>
                        <input type="password" name="password" class="form-control" required ngModel>
                    </div>
                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                        </div>
                    </div>

                    <div class="alert alert-danger" role="alert" *ngIf="isFormInvalid">
                       <p>Please fill all fields</p> 
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="areCredentialsInvalid">
                        Invalid username or Password
                    </div>
                    
                </form>
            </div>
            
        </div>

    </div>
</div>
