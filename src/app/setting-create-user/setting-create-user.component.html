<div class="row">
    <div class="col-lg-12">
        <div *ngIf="errormsg" class="alert alert-warning alert-dismissibale fade show" role="alert">
            {{errormsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div *ngIf="successmsg" class="alert alert-success alert-dismissibale fade show" role="alert">
            {{successmsg}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
</div>

<div class="col-lg-6 col-md-2  create-box">
    <div class="col-lg-12 create-title">
        CREATE USER
    </div>
    <form  class="theme-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-row row">
            <div class="col-md-6">
                <label for="User_Name">User Name</label>
                <input type="text" formControlName="User_Name" class="form-control mb-2" required [(ngModel)]="user.User_Name" name="USer_Name">
                <div *ngIf="userForm.controls['User_Name'].touched && userForm.controls['User_Name'].invalid">
                    <span *ngIf="userForm.controls['User_Name'].errors['required']">This field is mandatory</span>
                </div>
            </div>
        </div>
        <div class="form-row row">
            <div class="col-md-6">
                <label for="User_Mobile">Phone Number</label>
                <input type="text" formControlName="User_Mobile" class="form-control mb-2" required [(ngModel)]="user.User_Mobile" name="User_Name">
                <div *ngIf="userForm.controls['User_Mobile'].touched && userForm.controls['User_Name'].invalid">
                    <span *ngIf="userForm.controls['User_Mobile'].errors['required']">This field is mandatory</span>
                    <span *ngIf="userForm.controls['User_Mobile'].errors['minLength']">Phone Number must be atleaset 12 characters</span>
                    <span *ngIf="userForm.controls['User_Mobile'].errors['maxLength']">Phone Number must be max 12 characters</span>
                </div>
            </div>
        </div>
        <button class="button-add" type="submit" [disabled]="!userForm.valid">Add</button>
        <button routerLink="/settings/users" class="button-list">Users List</button>
    </form>
    
</div>
